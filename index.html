---
layout: default
---

<div class="home">

  <h1 class="page-heading">Projects</h1>

  <ul class="post-list">
    {% for project in site.github.public_repositories %}
      <pre>
        fork: {{ project.fork }}
        homepage: {{ project.homepage }}
        name: {{ project.name }}
      </pre>
      {% unless project.fork %}
        <li>
          <a href="{{ project.homepage }}">{{ project.name }}</a>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>

</div>

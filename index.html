---
layout: default
---

<div class="home">

  <h1 class="page-heading">Projects</h1>

  <ul class="post-list">
    {% for project in site.github.public_repositories %}
      {% unless project.fork %}
        {% if project.homepage %}
          <li>
            <a href="{{ project.homepage }}">{{ project.name }}</a>
          </li>
        {% endif %}
      {% endunless %}
    {% endfor %}
  </ul>

</div>
